apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: goapp
  namespace: dev
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts
      sourceRef:
        kind: GitRepository
        name: goapp
        namespace: flux-system
  values:
    replicaCount: 1
    image:
      repository: himanshu162pnt723/goapp
      tag: "20251116101702" # {"$imagepolicy": "flux-system:goapp:tag"}
    service:
      type: ClusterIP
---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
