apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: goapp
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    strategy: Setters
    commit:
      author:
        name: fluxcdbot
        email: flux@example.com
      messageTemplate: |
        Update {{ .AutomationObject }} to {{ .Updated.Images }}
  git:
    checkout:
      ref:
        branch: master
    push:
      branch: master
